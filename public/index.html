<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MyanMart</title>
</head>

<body class="text-gray-600">
    <!-- conternt wrapper -->
    <div>
        <!-- start navigation bar -->
        <div>
            <nav>

                <div>
                    <h1 class="font-extrabold font-body text-primary uppercase p-4 border-b border-gray-100 ">
                        <a href="/">Emerald</a>
                    </h1>
                </div>


                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- end navigation bar -->
        <!-- start main panel -->
        <main class="px-16 py-6 bg-gary-100">
            <div class="flex justify-center md:justify-end uppercase">
                <a href="#" class="text-primary ">Log in</a>
                <a href="#" class="text-primary ml-2">Sign up</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Goods</h2>
                <h3 class="text-2xl font-semibold">For People</h3>
            </header>
            <div>

                <h4 class="font-bold  pb-1 mb-2 border-b  border-primary">Most Popular</h4>
                <div class="mt-8">
                    <!-- card components -->
                    <div class="bg-white rounded overflow-hidden shadow">
                        <img src="./image/camera.jpg" alt="" class="w-full h:32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">
                                Camera
                            </span>
                            <span class="block text-gray-500 text-sm">
                             This camera can shoot nice photos.
                             </span>

                        </div>


                    </div>
                </div>
                <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8">
                    <!-- cards go here -->
                    <div class="rounded bg-white border-gray-200 shadow-md overflow-hidden">
                        <img src="img/stew.jpg" alt="stew" class="h-32 sm:h-48 w-full object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chili Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                    </div>
                </div>

                <div>
                    <div>Load More</div>
                </div>
            </div>

        </main>
        <!-- end main panel -->
    </div>

</body>

</html>
